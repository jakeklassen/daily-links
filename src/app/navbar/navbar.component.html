<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img
        src="assets/logo-icon.png"
        width="32"
        height="32"
        class="is-square"
      />
    </a>

    <a
      role="button"
      class="navbar-burger burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a
            class="button is-primary"
            (click)="showSignupModal = true"
            *ngIf="authenticated === false"
          >
            <strong>Signup</strong>
          </a>
          <a
            class="button is-light"
            (click)="showLoginModal = true"
            *ngIf="authenticated === false"
          >
            Login
          </a>

          <a class="button is-danger" (click)="logout()" *ngIf="authenticated">
            Logout
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<app-login-modal
  [active]="showLoginModal"
  (closed)="showLoginModal = false"
  (submitted)="login($event.username, $event.password)"
></app-login-modal>

<app-signup-modal
  [active]="showSignupModal"
  (closed)="showSignupModal = false"
></app-signup-modal>
